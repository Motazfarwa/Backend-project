apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 3  # Number of pod replicas
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: my-backend-image:latest  # Replace with your Docker image
        ports:
        - containerPort: 4000  # The port on which your application runs
        # env:  # If you have environment variables to set, add them here
        # - name: NODE_ENV
        #   value: "production"

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80        # External port (the port your Service exposes)
      targetPort: 4000 # Internal port (the port on the container)
